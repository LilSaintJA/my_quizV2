easy_admin:
    site_name: 'Quizzie'

# -- Setings BackEnd's Design
    design:
        brand_color: '#1ABC9C'
        form_theme: 'vertical'

        menu:
            - { label: 'Voir le site', route: 'quiz_default_index', icon: 'home', target: '_blank' }

            - { label: 'Back Office' }
            - label: 'Quizz'
              children:
                      [{ entity: Categories, label: 'Categories des Quizz', icon: 'circle-thin' },{ entity: Themes, label: 'Themes - Les Quizz', icon: 'circle-thin' },{ entity: Questions, label: 'Questions', icon: 'circle-thin' },{ entity: Answers, label: 'Answers', icon: 'circle-thin' }]

            - label: 'Users'

# -- Setings for list Actions
    list:
        actions:
            - { name: 'new', label: 'New %%entity_label%%' }
            - { name: 'search', label: 'Search' }
            - { name: 'edit', label: 'Edit', icon: 'pencil' }
            - { name: 'delete', label: 'Delete', icon: 'times' }

# -- Setings All Entities
    entities:
        Categories:
            class: QuizBundle\Entity\Categories
            label: 'Categories'
            list:
                title: '%%entity_label%% listing'
                fields:
                    - id
                    - { property: 'isPublished', label: 'Published', type: 'toggle', type_label: 'Actif' }
                    - name
                    - { property: 'img', type: 'image', base_path: '/img/' }
                    - theme

            # -- Settings for new Actions
            new:
                fields:
                    - { property: 'isPublished', label: 'Published', type: 'checkbox' }

            form:
                title: 'Add a new Category'
                actions:
                    list: { name: 'list', label: '%%entity_label%% listing' }
                fields:
                    - name
                    - { property: 'imgFile', type: 'file', label: 'Image' }

# ----- Setings Themes Entity
        Themes:
            class: QuizBundle\Entity\Themes
            label: 'Themes'
            list:
                title: '%%entity_label%% listing'
                fields:
                    - id
                    - name
                    - { property: 'img', type: 'image', base_path: '/img/Affiche_theme/' }
                    - category
                    - question

            # -- Settings for new Actions
            new:
                fields:
                    - { property: 'isPublished', label: 'Published', type: 'checkbox' }

            form:
                title: 'Add a new Theme'
                actions:
                    list: { name: 'list', label: '%%entity_label%% listing' }
                fields:
                    - name
                    - { property: 'imgFile', type: 'file', label: 'Image' }
                    - { property: 'category', label: 'Category' }

# ----- Setings Questions Entity
        Questions:
            class: QuizBundle\Entity\Questions
            label: 'Questions'
            list:
                title: '%%entity_label%% listing'
                fields:
                    - id
                    - statement
                    - theme
                    - answer

            form:
                title: 'Add a new questions'
                actions:
                    list: { name: 'list', label: '%%entity_label%% listing' }
                fields:
                    - statement
                    - theme

# ----- Setings Answers Entity
        Answers:
            class: QuizBundle\Entity\Answers
            label: 'Answers'
            list:
                title: '%%entity_label%% listing'
                fields:
                    - id
                    - statement
                    - question
                    - { property: 'status', type: 'toggle' }

            # -- Settings for new Actions
            new:
                fields:
                    - { property: 'status', label: 'Good answer', type: 'checkbox' }

            form:
                title: 'Add a new answer'
                actions:
                    list: { name: 'list', label: '%%entity_label%% listing' }
                fields:
                    - question
                    - statement
                    - status

